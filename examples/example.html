<!DOCTYPE html>
<html>
<head>
    <title>Knockout jQuery Binding Example</title>
    <script type="text/javascript" src="../lib/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../lib/knockout-1.3.0.rc1.js"></script>
    <script type="text/javascript" src="../src/knockout.programmatic.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var viewModel = {
                name: ko.observable("Adam")
            };
            $("#name").databind({
                value: viewModel.name,
                valueUpdate: 'afterkeydown'
            });
            $('#greeting span').databind({
               text: viewModel.name
            });
        })
    </script>
</head>

<body>
    <label for="name">Name: </label>
    <input type="text" id="name" />
    <div id="greeting">Hello <span></span>!</div>
</body>
</html>
